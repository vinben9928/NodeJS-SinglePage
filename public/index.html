<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Single Page MySQL</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <script type="text/javascript" src="postmgmt.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="logga"><h1>Single Page Mysql</h1></div>
                <div id="menuButton"><h1>&equiv;</h1></div>
            </div>
            <nav class="hidden">
                <ul>
                    <li class="menu">Home</li>
                    <li class="menu">Todo</li>
                    <li class="menu">FAQ</li>
                    <li class="menu">Chat</li>               
                </ul>
            </nav>
        </header>

        <main>
            <div class="mainContent">
                <p>
                    Hej och välkommen till min första single page sida.
                    Här skall jag lära mig göra en todo med hjälp av Node och MySQL.
                </p>
            </div>
            <div class="mainContent visible">
                <div id="editingNotice" class="hidden">
                    <h1>Editing post #<span id="postId"></span>...</h1><button class="standardButton" onclick="cancelEdit()">Cancel</button>
                </div>
                <textarea id="postData" placeholder="Enter at least 15 characters..."></textarea>
                <button id="postButton" onclick="post()">Submit</button>
                <span id="tagContainer"></span><button class="standardButton" id="addTagButton" onclick="addTag()">Add tag</button>
                <div id="posts"></div>
            </div>
            <div class="mainContent">3</div>
            <div class="mainContent">4</div>
        </main>

        <div class="loginWindow">
            <div id="loginDiv">
                <a href="javascript:void(0)" onclick="$('loginDiv').show(); $('registerDiv').hide();">Register</a>
                <table style="border: 0">
                    <tbody>
                        <tr>
                            <td>E-mail:</td>
                            <td><input id="loginEmail" type="text"/></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input id="loginEmail" type="password"/></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center">
                    <button onclick="login()">Log in</button>
                </div>
            </div>
            <div id="registerDiv">
                <a href="javascript:void(0)" onclick="$('loginDiv').hide(); $('registerDiv').show();">Log in</a>
                <table style="border: 0">
                    <tbody>
                        <tr>
                            <td>First name:</td>
                            <td><input id="firstName" type="text"/></td>
                        </tr>
                        <tr>
                            <td>Last name:</td>
                            <td><input id="lastName" type="text"/></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input id="registerEmail" type="text"/></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input id="registerPassword" type="password"/></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center">
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>
        <footer>
            <h3>Copyright &copy; Someone 2018</h3>
        </footer>
    </body>
</html>
